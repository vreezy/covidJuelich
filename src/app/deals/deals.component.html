<header>
  <h1>Angebote</h1>
</header>
<ngb-tabset type="pills">
    <ngb-tab *ngFor="let value of categories; index as i" title={{value}}>
      <ng-template ngbTabContent>
        <br>
        <app-element [data]="data" [categorie]="value"></app-element>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
