<header>
    <h1>Suche</h1>
  </header>
  <!-- {{data | json}} -->

  <app-loading *ngIf="loading"></app-loading>

  <ngb-tabset type="pills" *ngIf="!loading">
  
    <ngb-tab *ngFor="let value of categories; index as i" title={{value}}>
      <ng-template ngbTabContent>
        <br>
        <app-search-element [data]="data" [categorie]="value"></app-search-element>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
